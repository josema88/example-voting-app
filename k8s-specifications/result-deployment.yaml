apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: josemaord/examplevotingapp_result
        name: result
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: result-secret
                key: dbuser
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: result-secret
                key: dbpassword
          - name: DB_SERVER
            value: db
        ports:
        - containerPort: 80
          name: result
